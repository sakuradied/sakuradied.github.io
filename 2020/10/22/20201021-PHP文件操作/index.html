            <h1 id="20201021-PHP文件操作"><a href="#20201021-PHP文件操作" class="headerlink" title="20201021-PHP文件操作"></a>20201021-PHP文件操作</h1><h4 id="利用fopen完成rename的操作"><a href="#利用fopen完成rename的操作" class="headerlink" title="利用fopen完成rename的操作"></a>利用fopen完成rename的操作</h4><p>修改文件名:<br><strong>file.php</strong>:</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;?php</span></span><br><span class="line">ini_set(<span class="string">&#x27;display_errors&#x27;</span>,<span class="number">1</span>); <span class="comment">//错误信息</span></span><br><span class="line">ini_set(<span class="string">&#x27;display_startup_errors&#x27;</span>,<span class="number">1</span>); <span class="comment">//php启动错误信息</span></span><br><span class="line">error_reporting(<span class="number">-1</span>);</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">mv</span>(<span class="params">$Filename,$reFilename</span>)</span>&#123;</span><br><span class="line">$File = fopen($Filename,<span class="string">&#x27;r&#x27;</span>);<span class="comment">//r读取权限</span></span><br><span class="line">$FileData = $File.fread();</span><br><span class="line"><span class="keyword">if</span>(unlink($Filename) == <span class="literal">TRUE</span>)&#123;<span class="comment">//删除文件,成功了就返回True,失败就是文件不存在</span></span><br><span class="line">    $NewFile = fopen($reFilename,<span class="string">&quot;w&quot;</span>);<span class="comment">//w写入权限</span></span><br><span class="line">    $NewFile.fwrite($FileData);</span><br><span class="line">    <span class="keyword">echo</span> <span class="string">&#x27;&lt;br&gt;&#x27;</span>.<span class="string">&#x27;文件以成功重命名为&#x27;</span>.$reFilename;</span><br><span class="line">&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">    <span class="keyword">echo</span> <span class="string">&#x27;&lt;br&gt;&#x27;</span>.<span class="string">&#x27;文件可能不存在&#x27;</span>;</span><br><span class="line">&#125;&#125;</span><br><span class="line"></span><br><span class="line">mv(<span class="string">&#x27;123.p&#x27;</span>,<span class="string">&#x27;123.php&#x27;</span>);</span><br><span class="line"><span class="meta">?&gt;</span></span><br></pre></td></tr></table></figure>

<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;?php</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">dirmv</span>(<span class="params">$File_name,$Refile_name</span>)</span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(is_dir($File_name) == <span class="literal">TRUE</span>)&#123;<span class="comment">//判断是否为普通目录</span></span><br><span class="line">        <span class="keyword">if</span>(rmdir($File_name) == <span class="literal">TRUE</span>)&#123;<span class="comment">//判断目录是否删除成功,(非空目录不会被删除)</span></span><br><span class="line">            mkdir($Refile_name);<span class="comment">//建立一个新的目录</span></span><br><span class="line">            <span class="keyword">echo</span> <span class="string">&#x27;操作成功 &lt;br&gt;&#x27;</span>;</span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            <span class="keyword">echo</span> <span class="string">&#x27;操作失败:非空目录无法进行重命名&lt;br&gt;&#x27;</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="keyword">echo</span> <span class="string">&#x27;操作失败:目录可能不存在&lt;br&gt;&#x27;</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">dirmv(<span class="string">&#x27;wwtest&#x27;</span>,<span class="string">&#x27;test&#x27;</span>);</span><br><span class="line"><span class="meta">?&gt;</span></span><br></pre></td></tr></table></figure>
